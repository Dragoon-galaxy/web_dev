<html>
 <head>
 <title>
Type Description
<input type="text"> Displays a single-line text input field
<input type="radio"> Displays a radio button (for selecting one of many choices)
<input type="checkbox"> Displays a checkbox (for selecting zero or more of many choices)
<input type="submit"> Displays a submit button (for submitting the form)
<input type="button"> Displays a clickable button
 Forms
 </title>
 <body>
 <img src="https://cdn.dribbble.com/users/623359/screenshots/13230768/untitled-1-01_4x.png" height=160 width=200>
 <img src="https://images.prismic.io/secure-privacy/51540b1f-8b76-4e52-bb3e-ea6065f7a1a0_Shield-Google.png?ixlib=gatsbyFP&auto=compress%2Cformat&fit=max&q=45&w=944&h=1010"height=170 width=170>
 <h1>
 Create your Google Account
 </h1>
 <form>
 <label for="fname"></label>
 <input type="text" id="fname" name="fname" value="Firstname">&nbsp;&nbsp;
 <label for="lname"></label>
 <input type="text" id="lname" name="lname" value="Lastname">
 <br><br>
 <label for="email address"></label>
 <input type="text" id="email address" name="email address" value="Enter your email address"><br>
 You'll need to confirm that this email belongs to you.<br>
 <a href="www.google.com">Create a new Gmail address instead</a><br><br>
 <label for="pass"></label>
 <input type="password" id="pass" name="pass" value="Password">&nbsp;&nbsp;
 <label for="cpass"></label>
 <input type="password" id="cpass" name="cpass" value="Confirm"><br>
 Use 8 or more characters with a mix of letters, numbers and symbols.<br><br><br>
 <a href="www.google.com">Sign in instead</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
 <input type="submit" value="Next"><br><br>
 <select name="Lang">
 <option value="Eng">English</option>
 <option value="Hin">Hindi</option>
 <option value="Fre">French</option>
 <option value="Ger">German</option>
 </select>
 </form>
 </body>
 </head>
</html>
